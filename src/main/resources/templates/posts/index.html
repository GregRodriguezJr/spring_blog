<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Post</title>
    <th:block th:replace="/fragments/BSCDN.html :: head"></th:block>
</head>
<body>
    <nav th:replace="/fragments/navbar_footer.html :: navbar"></nav>

    <div class="container">
        <!--Bootstrap card-->
        <div th:each="post: ${allPost}" class="card w-75 my-3" style="margin: 0 auto;">
            <div class="card-body">
                <h5 th:text="${post.title}" class="card-title"></h5>
                <p th:text="${post.body}" class="card-text"></p>
                <a href="#" class="btn btn-primary">See Post</a>
            </div>
        </div>
    </div>

<!--    <footer th:replace="/fragments/navbar_footer.html :: footer"></footer>-->

    <th:block th:replace="/fragments/BSCDN.html :: script"></th:block>
</body>
</html>
