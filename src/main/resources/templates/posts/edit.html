<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
    <th:block th:replace="/fragments/BSCDN.html :: head"></th:block>
</head>
<body>

    <nav th:replace="/fragments/navbar_footer.html :: navbar"></nav>

    <div class="container p-5">
        <h1>Edit a post</h1>
        <form th:method="post" th:action="@{/posts/edit}" th:object="${post}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group my-3">
                <label for="title">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title" aria-describedby="title">
            </div>
            <div class="form-group my-3">
                <label for="body">Body</label>
                <textarea th:field="*{body}" class="form-control" id="body" rows="5" th:attr="placeholder=${post.body}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<th:block th:replace="/fragments/BSCDN.html :: script"></th:block>
</body>
</html>
