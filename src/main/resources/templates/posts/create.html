<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Post</title>
    <th:block th:replace="/fragments/BSCDN.html :: head"></th:block>
</head>
<body>
    <nav th:replace="/fragments/navbar_footer.html :: navbar"></nav>
    <div class="container">
        <h1>Create a post</h1>
        <form method="post" action="/posts/create">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="title" placeholder="Enter post title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" name="body" rows="5" placeholder="Enter post body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer th:replace="/fragments/navbar_footer.html :: footer"></footer>

    <th:block th:replace="/fragments/BSCDN.html :: script"></th:block>
</body>
</html>
