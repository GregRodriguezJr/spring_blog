<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Guessing Game</title>
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h5>Guess a number between 1 - 6</h5>
        <ul>
            <li class="m-3"><a href="/roll-dice/1">Number 1</a></li>
            <li class="m-3"><a href="/roll-dice/2">Number 2</a></li>
            <li class="m-3"><a href="/roll-dice/3">Number 3</a></li>
            <li class="m-3"><a href="/roll-dice/4">Number 4</a></li>
            <li class="m-3"><a href="/roll-dice/5">Number 5</a></li>
            <li class="m-3"><a href="/roll-dice/6">Number 6</a></li>
        </ul>

        <p>The random number is: <span th:text="${randomNum}"></span></p>
        <p>Your number is: <span th:text="${num}"></span></p>
        <p th:if="${result == true}">You guess correctly!</p>
        <p th:if="${result == false}">You guess wrong!</p>

    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
